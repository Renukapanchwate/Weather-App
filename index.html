<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mdiv">
        <div class="weather_app">
            <h2 align="center">WEATHER FORECAST</h2>
            <div class="ip">
                <input type="text" placeholder="ENTER CITY NAME" id="userText">
                <button onclick="getWeatherData()"><img src="https://i.pinimg.com/736x/fa/0e/7b/fa0e7b992eff03c576727e95c746005c.jpg" alt=""></button>
            </div>
            <div class="info" align="center">
                <img src="https://static.vecteezy.com/system/resources/previews/023/404/599/original/sunny-cloudy-icon-illustration-in-3d-style-glowing-cloudy-sunny-illustration-design-free-png.png" alt="" class="weather_img">
                <h1 id="temp">27 Â°C</h1><br>
                <h2 id="city">PUNE</h2>
            </div>
            <div class="info2">
                <div class="humidity">
                    <img src="https://i.pinimg.com/originals/5c/37/86/5c3786fd7561fdf879333352c430a754.png"  class="humi" alt="">
                    <h4>HUMIDITY</h4>
                    <h4 id="humidity-info">50%</h4>
                </div>
                <div class="wind">
                    <img src="https://cdn-icons-png.flaticon.com/512/1185//1185449.png" alt="">
                    <h4>WIND</h4>
                    <h4 id="wind-info">4 km/h</h4>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
